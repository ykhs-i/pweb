<!DOCTYPE html>

<html lang="ja">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

<title>ダイアグラム</title>

<style>
	html {
		font-size: 3.3vw;
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		min-height: 100vh;
		width: 100%;
		background-color: #FDFEFE;
		font-family: "ヒラギノ丸ゴシック", "Helvetica Neue", Arial, sans-serif;
		user-select: none;
		touch-action: pan-y;
		overflow-y: scroll;
		-ms-overflow-style: none;
		scrollbar-width: none;
	}

	body::-webkit-scrollbar {
		display: none;
	}

	.content {
		cursor: pointer;
		position: relative;
		margin: 0;
	}

	.base_img {
		display: block;
		position: relative;
		margin: 0 auto;
		height: 100vh;
		top: 0;
	}

	.note_p {
		position: absolute;
		display: block;
		margin: 0;
		bottom:20%;
		left: 40%;
		font-size: 0.7rem;
		font-weight: bold;
		color:red;
		white-space: nowrap;
		opacity: 0.8;
		z-index: 1100;
	}

	div {
		position: relative;
		margin: 0 auto;
		width: 100%;
		height: 100%;
	}

	a {
		display: block;
		margin: 0 auto;
		text-align: center;
		text-decoration: none;
		cursor: pointer;
	}

	.padding_a {
		padding-left: 3.0rem;
		padding-right: 3.0rem;
	}

	#map {
		width: 100%;
		height: 100vh;
		overflow: hidden;
	}

	iframe {
		width: 100%;
		height: calc(100vh + 4.0rem);
		margin-top: -4.0rem;
	}

</style>

</head>

<body>
	<div class="content">
			<img class="base_img" src='nodegram.png' alt="拡大対象の画像">
	</div>

<script>

</script>

</body>

</html>
