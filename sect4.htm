<!DOCTYPE html>

<html lang="ja">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="robots" content="noindex, nofollow">

<title>分乗車両</title>

<style>

	html {
		font-size: 3.3vw;
	}

	@keyframes slideIn { /* Slide in from bottom */
		0% {
			transform: translateY(100%);
		}
		100% {
			transform: translateY(0);
		}
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		min-height: 100vh;
		width: 100%;
		background-color: #FDFEFE;
		font-family: "ヒラギノ丸ゴシック", "Helvetica Neue", Arial, sans-serif;
		user-select: none;
		touch-action: pan-y;
		overflow-y: scroll;
		-ms-overflow-style: none;
		scrollbar-width: none;
	}

	body::-webkit-scrollbar {
		display: none;
	}

	header, footer {
		position: fixed;
		left: 0;
		width: 100%;
		background-color: #FDFEFE;
		z-index: 1200;
	}

	header {
		display: block;
		top: 0;
		height: 3.5rem;
	}

	footer {
		display: block;
		bottom: 0;
		height: 3.0rem;
	}

	main {
		position: relative;
		left: 0;
		min-height: 100vh;
		width: 100%;
		z-index: 1100;
	}

	.main_margin {
		display: block;
		margin-top: 6.0rem;
		margin-bottom: 7.5rem;
	}

	div {
		position: relative;
		margin: 0 auto;
		width: 100%;
		height: 100%;
	}

	.head_div {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 80%;
		height: 3.5rem;
		border-bottom: 0.1rem solid #2020ff;
	}

	.foot_div {
		display: flex;
		width: 90%;
		align-items: center;
		justify-content: center;
		height: 3.0rem;
	}

	a {
		display: block;
		margin: 0 auto;
		text-align: center;
		text-decoration: none;
		cursor: pointer;
		word-wrap: break-word;
		overflow-wrap: break-word;
	}

	.padding_a {
		padding-left: 3.0rem;
		padding-right: 3.0rem;
	}

	.head_span {
		font-size: 2.0rem;
		padding: 0.5rem;
		color: #202020;
	}

	.foot1_span {
		font-size: 1.7rem;
		color: #202020;
	}

	.foot2_span {
		font-size: 1.0rem;
		color: #202020;
	}

	.foot3_span {
		font-size: 1.4rem;
		color: #202020;
	}

        #scrollBack {
	}

	.cell_div {
		margin-top: 3.0rem;
		height: 70%;
	}

	.car-image {
		display: block;
		margin: 0 auto;
		width: 80%;
		z-index: 1300;
	}

	.car-nam {
		font-size: 1.5rem;
		color: #202020;
		background-color: transparent;
		text-align: left;
		left: 1.5rem;
		transform: translateY(50%)
	}

	.car-num {
		font-size: 1.5rem;
		color: #202020;
		background-color: transparent;
		text-align: right;
		right: 1.5rem;
		transform: translateY(-100%)
	}

	@media only screen and (orientation: landscape) {
		html {
			font-size: calc(2.0vw * 2.0);
		}
		header, footer {
			display: none;
		}
		.main_margin {
			display: none;
		}
	}

</style>

</head>

<body>

<header>

	<div class="head_div">
		<a class="padding_a" href="index.htm">
			<span class="head_span">旅のしおり</span>
		</a>
	</div>

</header>

<main style=" animation: slideIn 0.5s ease-in-out forwards;">

	<div class="main_margin"></div>

	<div class="cell_div">
		<p class="car-nam">　マツダ　ＣＸ-８</p>
		<img class="car-image" src="Cx8_W4.png" alt="ＣＸ-８">
		<p class="car-num">１号車　</p>
	</div>

	<div class="cell_div">
		<p class="car-nam">　トヨタ　ＳＰＡＤＥ</p>
		<img class="car-image" src="Spade_B1.png" alt="スペード">
		<p class="car-num">２号車　</p>
	</div>

	<div class="cell_div">
		<p class="car-nam">　トヨタ　ＣＲＯＷＮ</p>
		<img class="car-image" src="Crown_W1.png" alt="クラウン">
		<p class="car-num">３号車　</p>
	</div>

	<div class="cell_div">
		<p class="car-nam">　マツダ　ＭＡＺＤＡ３</p>
		<img class="car-image" src="Mazda3_S2.png" alt="マツダ３">
		<p class="car-num">４号車　</p>
	</div>

	<div class="cell_div">
	</div>

	</div>
</main>

<footer>

	<div id="scrollBack" class="foot_div">
		<p>
			<span class="foot1_span">&copy;</span>
			<span class="foot2_span">昭和４９年度 妻鳥小学校 卒業生</span>
			<span class="foot3_span"> 2025</span>
		</p>
	</div>

</footer>


<script>

	var footer = document.getElementById("scrollBack");

	scrollBack.addEventListener('click', function() {
		smoothScrollToTop();
	});

	function smoothScrollToTop() {
		var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
		if (currentScroll > 0) {
			window.requestAnimationFrame(smoothScrollToTop);
			window.scrollTo(0, currentScroll - currentScroll / 8);
		}
	}

/* */

</script>

</body>

</html>
