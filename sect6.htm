<!DOCTYPE html>

<html lang="ja">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>注意事項</title>

<style>

	html {
		font-size: 3.3vw;
	}

	@keyframes slideIn {
		0% {
			transform: translateY(100%);
		}
		100% {
			transform: translateY(0);
		}
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		background-color: #FDFEFE;
		font-family: "ヒラギノ丸ゴシック", "Helvetica Neue", Arial, sans-serif;
		user-select: none;
		touch-action: pan-y;
		overflow-y: scroll;
		-ms-overflow-style: none;
		scrollbar-width: none;
	}

	body::-webkit-scrollbar {
		display: none;
    	}

	div {
		position: relative;
		margin: 0 auto;
		width: 100%;
		height: 100%;
	}

	@media only screen and (orientation: landscape) {
		html {
			font-size: calc(3.3vh * 2.0);
		}
		header, footer {
			display: none;
		}
		ol {
			margin-left: 25%;
		}
	}

	header, footer {
		position: fixed;
		left: 0;
		width: 100%;
		background-color: #FDFEFE;
		z-index: 1200;
	}

	header {
		top: 0;
		height: 3.5rem;
	}

	footer {
		bottom: 0;
		height: 3.0rem;
	}

	main {
		position: relative;
		top: 0;
		left: 0;
		width: 100%;
		z-index: 1100;
	}

	.main-margin {
		display: block;
		height: 12vh;
	}

	.head_div {
		display: flex;
		width: 80%;
		align-items: center;
		justify-content: center;
		height: 3.5rem;
		border-bottom: 0.1rem solid #2020ff;
	}

	.foot_div {
		display: flex;
		width: 90%;
		align-items: center;
		justify-content: center;
		height: 3.0rem;
	}

	a {
		display: block;
		margin: 0 auto;
		text-align: center;
		text-decoration: none;
		cursor: pointer;
		word-wrap: break-word;
		overflow-wrap: break-word;
	}

	.padding_a {
		padding-left: 3.0rem;
		padding-right: 3.0rem;
	}

	.head_span {
		font-size: 2.0rem;
		color: #202020;
	}

	ul {
		display: block;
		margin-left: 10%;
		width: 90%;
		color: #202020;
		font-size: 1.4rem;
	}

	li {
		margin-left: 2.0rem;
		padding-left: 1.0rem;
		margin-bottom: 7.0vh;
	}

	#scrollBsck {
	}

	.lyrics_span {
		font-size: 1.4rem;
		color: #202020;
	}

	.note_span {
		display: inline-block;
		margin-left: -0.5rem; 
		font-size: 1.0rem;
		vertical-align: -0.1rem;
		color: #202020;
	}

	.foot1_span {
		font-size: 1.7rem;
		color: #202020;
	}

	.foot2_span {
		font-size: 1.0rem;
		color: #202020;
	}

	.foot3_span {
		font-size: 1.4rem;
		color: #202020;
	}

</style>

</head>

<body>

<header>

	<div class="head_div">
		<a class="padding_a" href="index.htm">
			<span class="head_span">旅のしおり</span>
		</a>
	</div>

</header>

<main style="animation: slideIn 0.5s ease-in-out forwards;">
	<div class="main-margin"></div>

	<ul>
		<li>
			<p><span class="lyrics_span">参加費について</span></p>
			<p class="lyrics_span" style="width: 97%; margin-left:-2.1rem;"><span>内訳は以下の通りです。</span></p>
			<p class="lyrics_span"><span>　宿泊費　&yen;23,400.-</span></p>
			<p class="lyrics_span"><span>　交通費　&yen;</span><span style="color:transparent;">0</span><span>1,600.-</span></p>
			<p class="lyrics_span"><span>　おやつ　&yen;</span><span style="color:transparent;">0</span><span>1,000.-</span></p>
			<p class="lyrics_span"><span>　余興費　&yen;</span><span style="color:transparent;">0</span><span>1,000.-</span></p>
			<p class="lyrics_span"><span>　予備費　&yen;</span><span style="color:transparent;">0</span><span>3,000.-</span></p>
			<p class="lyrics_span"><span style="border-top:0.1rem solid; padding-top: 0.3rem;">　総　計　&yen;30,000.-　</span></p>
			<p class="lyrics_span" style="width: 97%; margin-left:-2.1rem;"><span>なお、清算後に余剰金は均等割りして返却します。また、車両提供者へはガソリン，高速代，駐車料金込みで5,000円を別途返却します。</span></p>
		</li>
		<li>
			<p><span class="lyrics_span">その他</span></p>
			<p class="lyrics_span" style="width: 97%; margin-left:-2.1rem;"><span>持病のある人は医薬品類の携行に十分に留意しておいてください。</span></p>
		</li>
	</ul>

</main>

<footer>

	<div id="scrollBack" class="foot_div">
		<p>
			<span class="foot1_span">&copy;</span>
			<span class="foot2_span">昭和４９年度 妻鳥小学校 卒業生</span>
			<span class="foot3_span"> 2025</span>
		</p>
	</div>

<script>

	var footer = document.getElementById("scrollBack");

	scrollBack.addEventListener('click', function() {
		smoothScrollToTop();
	});

	function smoothScrollToTop() {
		var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
		if (currentScroll > 0) {
			window.requestAnimationFrame(smoothScrollToTop);
			window.scrollTo(0, currentScroll - currentScroll / 8);
		}
	}

</script>

</body>

</html>
