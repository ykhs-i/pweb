<!DOCTYPE html>

<html lang="ja">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>旅行日程</title>

<style>

	html {
		font-size: 3.3vw;
	}

	@keyframes slideIn {
		0% {
			transform: translateY(100%);
		}
		100% {
			transform: translateY(0);
		}
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		min-height: 100vh;
		width: 100%;
		background-color: #FDFEFE;
		font-family: "ヒラギノ丸ゴシック", "Helvetica Neue", Arial, sans-serif;
		user-select: none;
		touch-action: pan-y;
		overflow-y: scroll;
		-ms-overflow-style: none;
		scrollbar-width: none;
	}

	body::-webkit-scrollbar {
		display: none;
	}

	header, footer {
		position: fixed;
		left: 0;
		width: 100%;
		background-color: #FDFEFE;
		z-index: 1200;
	}

	header {
		top: 0;
		height: 3.5rem;
	}

	footer {
		bottom: 0;
		height: 3.0rem;
	}

	div {
		position: relative;
		margin: 0 auto;
		width: 100%;
		height: 100%;
	}

	main {
		position: relative;
		left: 0;
		min-height: 100vh;
		width: 100%;
		z-index: 1100;
	}

	.main_margin {
		display: block;
		margin-top: 6.0rem;
		margin-bottom: 5.5rem;
	}

	@media only screen and (orientation: landscape) {
		html {
			font-size: calc(3.3vh * 1.5);
		}
		header, footer {
			display: none;
		}
		.main_margin {
			margin-top: 1.0rem;
			margin-bottom: 1.0rem;
		}
	}

	.head_div {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 80%;
		height: 3.5rem;
		border-bottom: 0.1rem solid #2020ff;
	}

	.foot_div {
		height: 3.0rem;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	a {
		display: block;
		margin: 0 auto;
		text-align: center;
		text-decoration: none;
		cursor: pointer;
		word-wrap: break-word;
		overflow-wrap: break-word;
	}

	.padding_a {
		padding-left: 3.0rem;
		padding-right: 3.0rem;
	}

	.head_span {
		font-size: 2.0rem;
		padding: 0.5rem;
		color: #202020;
	}

	.info_span {
		font-size: 1.4rem;
		color: #202020;
	}

	.foot1_span {
		font-size: 1.7rem;
		color: #202020;
	}

	.foot2_span {
		font-size: 1.0rem;
		color: #202020;
	}

	.foot3_span {
		font-size: 1.4rem;
		color: #202020;
	}

	ul {
		margin: 0 auto;
		margin-left: 9%;
		width: 90%; 
	}

	li {
		margin-left: 1.4rem;
		margin-bottom: 1.0vh;
	}

	.tab {
		margin-left: 1.4rem;
	}

	#scrollBack {
	}

	.toggle-span1, .toggle-span2, .toggle-span3, .toggle-span4 {
		text-align: center;
		border: 0;
		padding: 2px;
		border-radius: 0.3rem;
	}

	.toggle-color1, .toggle-color2, .toggle-color3, .toggle-color4 {
		color: #2020ff;
	}

	.red-text {
		color: red;
	}

	.toggle-img1, .toggle-img2, .toggle-img3, .toggle-img4 {
		position: absolute;
		padding: 0.3rem;
		bottom: 110%;
		right: 0;
		border-radius: 1.0rem;
		background-color: #FDFEFE;
		border: 0.1rem solid #2020ff;
		opacity: 0;
		z-index: 1300;
		height: 6.0rem;
		transition: opacity 0.3s ease-in-out;
	}

</style>

</head>

<body>

	<header>
		<div class="head_div">
			<a class="padding_a" href="index.htm">
				<span class="head_span">旅のしおり</span>
			</a>
		</div>
	</header>

	<main style="animation: slideIn 0.5s ease-in-out forwards;">
	<div class="main_margin">

	<ul style="margin-bottom: 3.0rem;">
		<li>
			<p><span class="info_span">１日目</span></p>
			<p><span class="info_span">集　合&nbsp;：　９時４０分</span><span class="foot2_span">&nbsp;（一久君宅）</span></p>
			<p><span class="info_span">出　発&nbsp;：１０時００分</span></p>
			<p>
				<div>
					<span id="toggle-info1" class="info_span toggle-color1">龍河洞</span>
					<img class="toggle-img1" src="tap-swipe.gif" alt="タップ･イメージ">
					<span class="info_span">：１１時３０分</span>
				</div>
			</p>
			<p><span class="info_span" style="color: #b0b0b0;">　　昼　食&nbsp;＝３０分</span></p>
			<p>
				<div>
					<span id="toggle-info2" class="info_span toggle-color2">植物園</span>
					<img class="toggle-img2" src="tap-swipe.gif" alt="タップ･イメージ">
					<span class="info_span">：１３時００分</span>
				</div>
			</p>
			<p>
				<div>
					<span id="toggle-info3" class="info_span toggle-color3">三翠園</span>
					<img class="toggle-img3" src="tap-swipe.gif" alt="タップ･イメージ">
					<span class="info_span">：１４時３０分</span>
				</div>
			</p>
			<p><span class="info_span" style="color: #b0b0b0;">　自由時間&nbsp;＝２時間３０分</span></p>
			<p><span class="info_span">宴　会：１７時００分～</span></p>
			<p style="margin-left: 6.7rem;"><span class="foot2_span">・食事</span></p>
			<p style="margin-left: 6.7rem;"><span class="foot2_span">・スライドショー</span></p>
			<p style="margin-left: 6.7rem;"><span class="foot2_span">・ミニゲーム</span></p>
		</li>
	</ul>

	<ul style="margin-bottom: 3.0rem;">
		<li>
			<p><span class="info_span">２日目</span></p>
			<p><span class="info_span">出　発&nbsp;：１０時００分</span></p>
			<p>
				<div>
					<span id="toggle-info4" class="info_span toggle-color4">桂　浜</span>
					<img class="toggle-img4" src="tap-swipe.gif" alt="タップ･イメージ">
					<span class="info_span">：１０時３０分</span>
				</div>
			</p>
			<p><span class="info_span" style="color: #b0b0b0;">　　昼　食&nbsp;＝３０分</span></p>
			<p><span class="info_span">解　散&nbsp;：１２時００分</span></p>
		</li>

	</ul>	<!--	-->

</main>

<footer>
	<div id="scrollBack" class="foot_div">
		<p class="toggle-footer">
			<span class="foot1_span">&copy;</span>
			<span class="foot2_span">昭和４９年度 妻鳥小学校 卒業生</span>
			<span class="foot3_span"> 2025</span>
		</p>
	</div>

</footer>

<script>

	var footer = document.getElementById("scrollBack");

	scrollBack.addEventListener('click', function() {
		smoothScrollToTop();
	});

	function smoothScrollToTop() {
		var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
		if (currentScroll > 0) {
			window.requestAnimationFrame(smoothScrollToTop);
			window.scrollTo(0, currentScroll - currentScroll / 8);
		}
	}



	function toggleInfo(toggleColor, toggleSpans, toggleImg) {
		if (toggleImg.style.opacity === '' || toggleImg.style.opacity === '0') {
			toggleImg.style.opacity = '1.0';
			toggleSpans.forEach(function(span) {
				span.style.border = '1px solid #2020ff';
			});
			document.getElementById(toggleColor).style.color = 'red';
		} else {
			toggleImg.style.opacity = '0';
			toggleSpans.forEach(function(span) {
				span.style.border = 'none';
			});
			document.getElementById(toggleColor).style.color = '#2020ff';
		}
	}

	['toggle-info1', 'toggle-info2', 'toggle-info3', 'toggle-info4'].forEach((id, index) => {
		document.getElementById(id).addEventListener('click', function() {
			toggleInfo(
				id,
				document.querySelectorAll(`.toggle-span${index + 1}`),
				document.querySelector(`.toggle-img${index + 1}`)
			);
		});
	});

</script>

</body>

</html>
