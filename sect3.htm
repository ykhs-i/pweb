<!DOCTYPE html>

<html lang="ja">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>旅行地図</title>

<style>

	html {
		font-size: 3.3vw;
	}

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		min-height: 100vh;
		width: 100%;
		background-color: #FDFEFE;
		font-family: "ヒラギノ丸ゴシック", "Helvetica Neue", Arial, sans-serif;
		user-select: none;
		touch-action: pan-y;
		overflow-y: scroll;
		-ms-overflow-style: none;
		scrollbar-width: none;
	}

	body::-webkit-scrollbar {
		display: none;
	}

	.hidden-map {
		position: relative;
		display: none;
		margin: 0 auto;
		width: 100%;
		height: 100%;
	}

	.diagram_img {
		display: block;
		position: relative;
		margin: 0.5rem;
		width: auto;
		height: calc(100vh - 1.0rem);
		top: 0;
		left: 50%;
		transform: translate(-50%, 0);
		z-index: 1000;
	}

	header, footer {
		position: fixed;
		left: 0;
		width: 100%;
		background-color: #FDFEFE;
		z-index: 1200;
	}

	header {
		top: 0;
		height: 3.5rem;
	}

	footer {
		bottom: 0;
		height: 3.0rem;
	}

	main {
		position: relative;
		left: 0;
		height: 100vh;
		width: 100%;
		z-index: 1100;
	}

	@media only screen and (orientation: landscape) {

		body {
			touch-action: auto;
		}

		header, main, footer {
			display: none;
		}

		.hidden-map {
			display: block;
		}
	}

	div {
		position: relative;
		margin: 0 auto;
		width: 100%;
		height: 100%;
	}

	.head_div {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 80%;
		height: 3.5rem;
		border-bottom: 0.1rem solid #2020ff;
	}

	a {
		display: block;
		margin: 0 auto;
		text-align: center;
		text-decoration: none;
		cursor: pointer;
	}

	.padding_a {
		padding-left: 3.0rem;
		padding-right: 3.0rem;
	}

	.head_span {
		font-size: 2.0rem;
		color: #202020;
	}

	#map {
		width: 100%;
		height: 100vh;
		overflow: hidden;
	}

	iframe {
		width: 100%;
		height: calc(100vh + 4.0rem);
		margin-top: -4.0rem;
	}

</style>

</head>

<body>

	<div class="hidden-map">
		<img class="diagram_img" src="nodegram.png" alt="ランドスケープモード">
	</div>

<header>
	<div class="head_div">
		<a class="padding_a" href="index.htm">
			<span class="head_span">旅のしおり</span>
		</a>
	</div>

</header>

<main>

	<div id="map">
	<iframe src="https://www.google.com/maps/d/embed?mid=1bztiujh9BXAF60Wc8dmh1CCFhA05X8M&?ll=30.0000,135.0000&z=9&usp=sharing"
		width="100%" height=600 style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
	</iframe>
	</div>

</main>

<script>

</script>

</body>

</html>
